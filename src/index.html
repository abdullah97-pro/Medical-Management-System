<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="logo">
        <img src="./components/image/logo/Sehat-Logo-Web-01.png" alt="Sehat Logo">
      </div>
      <div class="login_form">
        <form action="#" method="post" id="loginForm">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="passwd" id="passwd" placeholder="Password">
          <input type="submit" value="Sign-In" id="btn-login">
        </form>
      </div>
      <div class="faccount">
        <p><a href="#" class="forget_passwd">forget password</a></p>
        <p><a href="#" class="create_account">create new account</a></p>
      </div>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
